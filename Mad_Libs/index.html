<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="madstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
</head>
<body> 
    <h1>MAD LIBS GAME</h1>
    <div id="div1">
     <label for="" class="labels">Provide a subject</label> <br>
     <input type="text" id="subject" class="inputs"> <br>
     <label for="" class="labels">Provide an auxillary verb</label> <br>
       <input type="text" id="auxverb1" class="inputs"> <br>
     <label for="" class="labels">Provide a gerund (-ing)</label> <br>
       <input type="text" id="gerund1" class="inputs"> <br>
     <label for="" class="labels">Provide an article (a,an,the)</label> <br>
       <input type="text" id="article1" class="inputs"> <br>
     <label for="" class="labels">Provide an object</label> <br>
       <input type="text" id="object1" class="inputs"> <br>
     <label for="" class="labels">Provide a conjuction</label> <br>
       <input type="text" id="conjuction" class="inputs"> <br>
     <label for="" class="labels">Provide another article</label> <br>
       <input type="text" id="article2" class="inputs"> <br>
     <label for="" class="labels">Provide another object</label> <br>
       <input type="text" id="object2" class="inputs"> <br>
     <label for="" class="labels">Provide another auxillary verb</label> <br>
       <input type="text" id="auxverb2" class="inputs"> <br>
     <label for="" class="labels">Provide another gerund</label> <br>
       <input type="text" id="gerund2" class="inputs"> <br>
     <label for="" class="labels">Provide another article</label> <br>
       <input type="text" id="article3" class="inputs"> <br>
     <label for="" class="labels">Provide another object</label> <br>
       <input type="text" id="object3" class="inputs"> <br>
     <label for="" class="labels">Provide a punctuation mark (? ! .)</label> <br>
       <input type="text" id="punctuation" class="inputs"> <br> <br> <br>
      <button id="generate">Generate</button> <br> <br> <br>
      <div id="div2">
      <h1>Result:</h1><p id="result"></p>
     </div>
    </div>
    <script src="libs.js"></script>
</body>
</html>
